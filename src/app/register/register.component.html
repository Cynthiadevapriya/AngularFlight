<nav class="navbar navbar-light bg-primary">
    <div class="row"><br><br></div>

    <div class="container-fluid">
        <h1 class="navbar-brand" style="color: whitesmoke; margin-left: 10px;">Register</h1>
        <div class="d-flex">
            <button routerLink="/login" class="btn btn-primary mx-3" (click)="Home()">Home</button>            
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <div class="card m-3">
        <h5 class="card-header"> Register User</h5>
        <div class="card-body">
            <form [formGroup]="registerForm" >
                <div class="form-row">
                    <div class="form-group col">
                        <label>userName</label>
                        <input type="text" formControlName="userName" class="form-control" [ngClass]="{'is-invalid':submitted&&f.userName.errors}"/>
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required"> First Name is required </div>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted&&f.email.errors}"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required"> Email is required </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Age</label>
                    <input type="text" formControlName="Age" class="form-control" [ngClass]="{'is-invalid':submitted&&f.Age.errors}"/>
                    <div *ngIf="submitted && f.Age.errors" class="invalid-feedback">
                        <div *ngIf="f.Age.errors.required"> Password is required </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Gender</label>
                    <input type="text" formControlName="Gender" class="form-control" [ngClass]="{'is-invalid':submitted&&f.Gender.errors}"/>
                    <div *ngIf="submitted && f.Gender.errors" class="invalid-feedback">
                        <div *ngIf="f.Gender.errors.required"> Password is required </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted&&f.password.errors}"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> Password is required </div>
                        </div>
                    </div>    
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit(registerForm.value)">Register</button>&nbsp;
                    <button class="btn btn-secondary"  (click)="Login()">Login </button>&nbsp;
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Clear </button>
                </div>
            </form>
        </div>
    </div>
</div>
