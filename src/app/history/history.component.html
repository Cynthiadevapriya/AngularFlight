<app-user-home></app-user-home>
<div class="row d-flex justify-content-center" >
<div class="col-sm-12">
    <h3 style="text-align: center; margin-top: 20px;">Booking History</h3>
    <div><br></div>
    <table class="table table-striped">
        <thead>
            <tr>
            <th>FlightNumber</th>
            <th>Source</th> 
            <th>Destination</th>
            <th>StartTime</th>
            <th>EndTime</th>
            <th>MealType</th>
            <th>PNR</th>
            <th>NoOfSeatsBooked</th>
            <!-- <th>PassengerInfo</th> -->
            <th>Action</th>
            </tr>
        
        </thead>
        <tbody>
            <tr *ngFor="let item of ticketHistory ">
                <td>{{item.flightNumber}}</td>
                <td>{{item.from}}</td>
                <td>{{item.to}}</td>
                <td>{{item.startTime}}</td>
                <td>{{item.endTime}} </td>
                <td>{{item.meal}}</td>
                <td>{{item.pnrNumber}}</td>                
                <td>{{item.noOfSeatsBooked}}</td>
                <!-- <td>{{item.seatNumbers}}</td> -->
                <td><button class="btn btn-primary mr-1" (click)="Open(item.pnrNumber)" >Cancel</button></td>
            </tr> 
        </tbody>
    </table>
</div>
</div>
