<app-user-home></app-user-home>
<div class="d-flex justify-content-center">
    <div class="card m-3">
        <div class="card-body">
            <form [formGroup]="searchForm">
                <h4 class="row d-flex justify-content-center" style="margin-top: 20px;"> Search flights</h4> <br>
                    
                <!-- <div class="form-group col">
                    <label>Trip Type</label>
                    <select formControlName="RoundTrip" class="form-select">
                        <option value = 0> One Way Trip</option>
                        <option value = 1> Round Trip </option>
                    </select>
                </div>     -->
                <div class="form-row">
                    <div class="form-group col">
                        <label>Source</label>
                        <input type="text" formControlName="Source" class="form-control" />                            
                    </div>
                    <div class="form-group ">
                        <label>Destination</label>
                        <input type="text" formControlName="Destination" class="form-control" />                            
                    </div>
                </div>
                
                    <div class="col-sm-12" style="text-align: center;margin-top: 10px;"><br>
                        <button type="button" (click)="Search(searchForm.value)" class="btn btn-primary mx-3">Search</button>
                    </div>
            </form>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
    <div class="card m-3">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>FlightNumber</th>
                    <th>Airline Name</th> 
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Ticket Cost</th>
                    <th>Action</th>
                    <!-- <th>Scheduled Days</th> -->
                    <!-- <th>Trip Type</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let flight of flights">
                        <td>{{flight.flightNumber}} </td>
                        <td>{{flight.airlineName}}</td>
                        <td>{{flight.from}}</td>
                        <td>{{flight.to}}</td>
                        <td>{{flight.startTime}}</td>
                        <td>{{flight.endTime}}</td>
                        <td>{{flight.ticketCost}}</td>
                        <!-- <td>{{flight.scheduledDays}}</td> -->
                        <td><button type="button" (click)="Open(flight)" class="btn btn-primary mx-3">Book</button></td> 
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
