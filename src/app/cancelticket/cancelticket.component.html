    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Cancel Ticket</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>Are you sure to cancel the ticket {{pnr}} </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="cancelTicket()">Yes</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">No</button>
    </div>
